<body>
    <div class="form-kapsayici">
    <div class="form-container">
        <h2>Sizin için ne yapabiliriz?</h2>
        <form>
            <div class="form-group">
                <label for="isim">İsim Soyisim</label>
                <input type="text" id="isim" placeholder="Adınızın tamamını giriniz.">
            </div>
            <div class="form-group">
                <label for="telefon">Telefon</label>
                <input type="tel" id="telefon" placeholder="555 123 45 78">
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="hello@gmail.com">
            </div>
            <div class="form-group">
                <label for="aciklama">Açıklama</label>
                <textarea id="aciklama" placeholder="Lütfen açıklamanızı yazınız."></textarea>
            </div>
            <div class="form-group captcha">
                <label for="dogrulama">Doğrulama Kodu</label>
                <div class="captcha-input">
                    <span class="captcha-code">ysylp</span>
                    <button type="button" class="refresh-captcha"></button>
                    <input type="text" id="dogrulama" placeholder="Kod Girişi">
                </div>
            </div>
            <button type="submit" class="submit-button">Gönder</button>
        </form>
    </div>
</div>
